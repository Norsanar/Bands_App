<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Band Together</title>
</head>
<body class="bg-dark-lighter">
    <nav class="navbar navbar-dark bg-dark text-light">
        <div>Rock On {{user.full_name()}}!!!</div>
        <a href="/mybands">My Bands</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout" class="btn btn-info text-light">Logout</a>
    </nav>
    <div class="my-5 container justify-content-around">
        <form action="/add_band" method="post" class="col-4 p-3 bg-dark text-light">
            <h2 class="text-primary">Create A Band</h2>
            {% with messages = get_flashed_messages(category_filter=["band_err"]) %}
                {% if messages %}
            <div class="alert alert-danger">
                    {% for message in messages %}
                <p>{{message}}</p>
                    {% endfor %}
            </div>
                {% endif %}
            {% endwith %}
            <div class="form-group mt-3">
                <label for="name">Band Name:</label>
                <input type="text" name="name" id="name" class="form-control mt-2">
            </div>
            <div class="form-group mt-3">
                <label for="genre">Music Genre:</label>
                <input type="text" name="genre" id="genre" class="form-control mt-2">
            </div>
            <div class="form-group mt-3">
                <label for="city">Home City:</label>
                <input type="text" name="city" id="city" class="form-control mt-2">
            </div>
            <input type="submit" value="Create" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
