<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Band Together</title>
</head>
<body class="bg-dark-lighter">
    <nav class="navbar navbar-dark bg-dark text-light">
        <h1>Rock On {{user.full_name()}}!!!</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout" class="btn btn-info text-light">Logout</a>
    </nav>
    <p>My Bands</p>
    <ul class="list-group">
    {% for band in user.found_bands %}
        <li class="list-group-item list-group-item-dark">
            {{band.name}}
            <a href="/edit/{{band.id}}">edit</a>
            <a href="/destroy/{{band.id}}">delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
