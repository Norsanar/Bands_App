<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Band Together</title>
</head>
<body class="bg-dark-lighter">
    <nav class="navbar navbar-dark bg-dark text-light mx-0">
        <h1>Rock On {{user.full_name()}}!!!</h1>
        <a href="/mybands">My Bands</a>
        <a href="/new">New Band</a>
        <a href="/logout" class="btn btn-info text-light">Logout</a>
    </nav>
    <div class="container justify-content-around">
        <h2>All Bands</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Band Name</th>
                    <th>Founding Member</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for band in bands %}
                <tr>
                    <td>{{band.name}}</td>
                    <td>{{band.founder.full_name()}}</td>
                    <td>{{band.genre}}</td>
                    <td>
                    {% if band.founder.id == user.id %}
                        <a href="/edit/{{band.id}}">edit</a>
                        <a href="/destroy/{{band.id}}">delete</a>
                    {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
